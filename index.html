<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Calculator</title>
	<link rel="icon" href="./logo.png" type="image/gif" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
	<meta name="theme-color" content="#202020">
	<meta name="description" content="Calculator with a twist, created by Amlan Saha Kundu,2022." />
	<script src="./app.js"></script>
</head>

<body oncontextmenu="return false">
	<iframe src="./app/index.html" frameborder="none" height="100%" width="100%" style="position: absolute; top: 0; right: 0; bottom: 0: left: 0;"></iframe>
	<script>
		document.onkeydown = function(e) {
			if (event.keyCode == 123) {
				return false;
			}
			if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
				return false;
			}
			if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
				return false;
			}
			if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
				return false;
			}
			if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
				return false;
			}
		}
	</script>
</body></html>
